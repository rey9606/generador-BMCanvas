<!DOCTYPE html>

<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Model Canvas</title>
  <link rel="stylesheet" href="./index_files/estilo.css"> </head>
<body>
  <h1>Business Model Canvas</h1>
<div style="display: flex;">
  <label for="">Nombre del poyecto:  </label><input style="width: 360px;">  
</div>
  <div class="contenedor-canvas">
    <div class="contenedor-2">

        <div class="bloque">
          <label for="sociosClave">Socios Clave:</label>
          
          <textarea type="text" id="sociosClave" placeholder="Ej: Proveedores, aliados estratégicos"></textarea>
        </div>
        <div class="contenedor-3">
            <div class="bloque ">
              <label for="actividadesClave">Actividades Clave:</label>
              <textarea type="text" id="actividadesClave" placeholder="Ej: Producción, marketing, ventas"></textarea>
            </div>
            <div class="bloque">
              <label for="recursosClave">Recursos Clave:</label>
              <textarea type="text" id="recursosClave" placeholder="Ej: Personal, tecnología, infraestructura"></textarea>
            </div>
        </div>
        <div class="bloque">
          <label for="propuestaValor">Proposición de Valor:</label>
          <textarea type="text" id="propuestaValor" placeholder="Ej: Problema que resolvemos, valor único"></textarea>
        </div>
        <div class="contenedor-3">
            <div class="bloque ">
              <label for="relacionesClientes">Relaciones con Clientes:</label>
              <textarea type="text" id="relacionesClientes" placeholder="Ej: Atención al cliente, fidelización"></textarea>
            </div>
            <div class="bloque ">
              <label for="canales">Canales:</label>
              <textarea type="text" id="canales" placeholder="Ej: Sitio web, redes sociales, tiendas físicas"></textarea>
            </div>
        </div>
        <div class="bloque ">
          <label for="segmentoClientes">Segmento de Clientes:</label>
          <textarea type="text" id="segmentoClientes" placeholder="Ej: Público objetivo, perfil del cliente"></textarea>
        </div>
    </div>
    <div class="contenedor-2">

        <div class="bloque ">
          <label for="estructuraCostes">Estructura de Costes:</label>
          <textarea type="text" id="estructuraCostes" placeholder="Ej: Fijos, variables, inversiones"></textarea>
        </div>
        <div class="bloque ">
          <label for="fuentesIngresos">Fuentes de Ingresos:</label>
          <textarea type="text" id="fuentesIngresos" placeholder="Ej: Ventas, publicidad, comisiones"></textarea>
        </div>
    </div>
  </div>



</body></html>
